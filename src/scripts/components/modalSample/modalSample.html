<div class="form-group">
    <button class="btn btn-primary" data-bind="click: popupClick">Open Custom Popup</button>

    <modal params="isModalActive: isModalActive, modalId: modalId, modalBackdropId: modalBackdropId"></modal>

    <div class="modal fade" tabindex="-1" role="dialog" aria-hidden="true" data-bind="attr: { 'id': modalId }">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" data-bind="text: modalTitle"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <create-request></create-request>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary btn-no-outline" data-dismiss="modal">
                        <i class="fas fa-times"></i>
                    </button>
                    <button type="button" class="btn btn-outline-primary btn-no-outline">
                        <i class="fas fa-check"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-backdrop fade d-none" data-bind="attr: { id: modalBackdropId }"></div>
</div>
